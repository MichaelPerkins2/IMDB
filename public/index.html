<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <!--Lines 4 and 5 link my css page as well as the skeleton framework to my html. -->
    <title>IMDb</title>
  </head>
  <body>
    <header>
        <div>
            <button class="imdb-button">IMDb</button>
            <input type="text" maxlength="100" placeholder="Find Movies, TV Shows, Celebrities, and More..." class="input">
            <button class="search-button">Search</button>
        </div>
        <div class="dropdown">
            <button class="dropbtn1">Movies, TV, & Showtimes</button>
            <button class="dropbtn2">Celebs, Events, & Photos</button>
            <button class="dropbtn3">News & Community</button>
            <button class="dropbtn4">Watchlist</button>
        </div>
    </header>
    <!--Lines 10-22 are my simplified header, which includes a search bar and a few simple buttons-->
    <main>
        <div class="left">
            <section>
                <h3>Trailers</h3>
            </section>
            <section>
                <h3>Interviews</h3>
            </section>
            <section>
                <h3>Actors</h3>
            </section>
            <section>
                <h3>Ads</h3>
            </section>
        </div>
        <!--The main tag's children are div tags to divide the right and left sides of the page, and are further separated with section and nav tags.-->
        <div class="right">
            <nav>
                <h3>Premiers</h3>
            </nav>
            <nav>
                <h3>Tickets & Showtimes</h3>
            </nav>
            <nav>
                <h3>Social Media</h3>
            </nav>
        </div>
    </main>
    <!--Lines 24-50 are the main portion of the site. It is separated into 7 separate portions that would contain images links to new pages with more info. -->
    <footer>
        IMDb
    </footer>
  </body>
</html>
